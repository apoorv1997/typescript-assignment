<head>

    <title>Youtube Details</title>
</head>

<body>
    <script src="youtube.js"></script>
    <form method="GET">
        Name:- <input type="text" id="name" value="" required/><br> No of Likes:- <input type="text" id="likes" value="" required/> <br>Total No of views:- <input type="text" id="views" value="" required/><br> Published by:- <input type="text" id="published"
